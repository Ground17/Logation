      function change(language) {
        var code = language;
        if (language) {
          code = language.substring(0, 2);
          if (!languageSet.hasOwnProperty(code)) {
            code = 'en';
          }
        } else {code = 'en';}

        var select = document.getElementById("language");

        for(key in languageSet[code]) {

        }
