<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="favicon-152.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logation Webpage</title>

    <style media="screen">
      .btn {
        border: 1px solid white;
        padding: 1px;
        background: #ffffff;
      }

      .img-container {
        text-align: center;
        display: inline-block;
      }

      .title {
        width: 20%;
        min-width: 150px;
      }

      select {
        width: auto;
        height: auto;
      }

      .badge {
        display: block;
        width: auto;
        max-width: 100%;
        min-width: 300px;
        height: auto;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div>
      <div style="position:fixed;left:0;top:0;height: 50px; display: flex; padding: 15px; justify-content: space-between;align-items: center;background-color: #ffffff;">
        <div>
          <a href="/"><img class="title" src="graphicImage.png"></a>
        </div>
        <select name="language" id="language" onchange="selectChange(this)">
          <option value="en">English</option>
          <option value="ko">한국어</option>
          <!-- <option value="ja">日本語</option>
          <option value="zh">中文 (简体)</option>
          <option value="de">Deutsch</option>
          <option value="es">español</option>
          <option value="fr">Français</option>
          <option value="pt">Português</option> -->
        </select>
      </div>
      <div style="padding-top: 80px; display: block; overflow:hidden; text-align: center;">
        <div class="img-container">
          <button type="button" id="android" class="btn" onclick="window.open('https://play.google.com/store/apps/details?id=com.hyla981020.logory', '_blank')">
            <img class="badge" src="google-play-badge.png">
          </button>
        </div>
        <div class="img-container">
          <button type="button" id="ios" class="btn" onclick="window.open('https://apps.apple.com/us/app/id1508263544', '_blank')">
            <img class="badge" src="Download_on_the_App_Store_Badge_US-UK_blk_092917.png">
          </button>
        </div>
        <hr>
        <div style="display: flex; justify-content: space-around">
          <a href="/policy"> <pre id="policy"></pre> </a>
          <a href="/notice"> <pre id="notice"></pre> </a>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var languageSet = {
        ko: {
          "policy": "개인정보처리방침",
          "notice": "공지사항",
        },
        en: {
          "policy": "Privacy Policy",
          "notice": "Notice",
        },
        // ja: {
        //   "policy": "個人情報処理方針",
        //   "notice": "お知らせ事項",
        // },
        // zh: {
        //   "policy": "个人信息处理方针",
        //   "notice": "公告事项",
        // },
        // de: {
        //   "policy": "Datenschutzerklärung",
        //   "notice": "Hinweis",
        // },
        // es: {
        //   "policy": "Política de privacidad",
        //   "notice": "Aviso",
        // },
        // fr: {
        //   "policy": "Politique de confidentialité",
        //   "notice": "Avis",
        // },
        // pt: {
        //   "policy": "Política de privacidade",
        //   "notice": "Aviso",
        // }
      }
      
      function change(language) {
        var code = language;
        if (language) {
          code = language.substring(0, 2);
          if (!languageSet.hasOwnProperty(code)) {
            code = 'en';
          }
        } else {code = 'en';}

        var select = document.getElementById("language");
        select.value = code;

        for(key in languageSet[code]) {
          console.log(key);
          document.getElementById(key).innerHTML = languageSet[code][key];
        }
      }
    </script>
    <script type="text/javascript" src="functions.js"></script>
  </body>
</html>
