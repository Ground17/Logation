<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="favicon-152.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Footprint Webpage</title>

    <style media="screen">
      .btn {
        border: 1px solid white;
        padding: 1px;
        background: #ffffff;
      }

      .img-container {
        text-align: center;
        display: inline-block;
      }

      img {
        display: block;
        width: auto;
        max-width: 100%;
        min-width: 300px;
        height: auto;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        <!-- 사진 업로드 -->
        <img src="graphicImage1.png" style="margin-left:auto;margin-right:auto;">
      </div>
      <div style="text-align:center; display:block;">
        <!-- 다운로드 링크 업로드 -->
        <div class="img-container">
          <button type="button" id="android" class="btn" onclick="openURL('https://play.google.com/store/apps/details?id=com.hyla981020.logory', '_blank')">
            <img src="google-play-badge.png">
          </button>
        </div>
        <div class="img-container">
          <button type="button" id="ios" class="btn" onclick="openURL('https://apps.apple.com/us/app/id1508263544', '_blank')">
            <img src="Download_on_the_App_Store_Badge_US-UK_blk_092917.png">
          </button>
        </div>
      </div>
    </div>

    <script>
      function openURL(url) {
        window.open(url);
      }
      // document.addEventListener('DOMContentLoaded', function() {
        
      // });
    </script>
  </body>
</html>
